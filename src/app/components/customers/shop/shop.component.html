<app-shared-section-top></app-shared-section-top>
<section class="best text-center mb-5 mt-5">
    <div class="container">
        <h2 class="mb-4">Our Products </h2>
        <p>Far far away, behind the word mountains, far from the countries Vokalia <br> and Consonantia, there live the
            blind
            texts.</p>
        <div class="row mt-5">
            <div class="col-lg-3 mb-5 col-md-6" *ngFor="let product of products">
                <img src="../assets/images/{{product.image}}" alt="" width="100%" height="200px">
                <a class="mt-3 mb-2 d-block name" routerLink="product">{{product.name}}</a>
                <p>A small river named Duden flows by their place and supplies</p>
                <p class="price">${{product.price}}</p>
                <a class="addtocart" routerLink="cart">Add to Cart</a>
            </div>

        </div>
    </div>
</section>
